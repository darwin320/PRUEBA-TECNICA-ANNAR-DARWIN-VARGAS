    
<div class="container">
<div class="row justify-content-center">
    <div class="modal-header justify-content-center">
        <h1 class="modal-title fs-5 mb-3 mt-4 d-flex ">Crear usuario</h1>
    </div>
    <form [formGroup]="userForm">
        <div class="modal-body">
            <div class="form-floating mb-2 border rounded">
                <input
                    type="text"
                    class="nombres_cy form-control"
                    formControlName="IdPersona"
                    [ngClass]="{
                        'is-invalid': userForm.controls.IdPersona.invalid
                    }"
                />
                <label>ID usuario</label>
            </div>
            <div class="form-floating border rounded mb-2">
                <input
                    type="text"
                    class="nombres_cy form-control"
                    formControlName="Documento"
                    [ngClass]="{
                        'is-invalid': userForm.controls.Documento.invalid
                    }"
                />
                <label>Documento</label>
            </div>
            <div class="form-floating border rounded">
                <input
                    type="text"
                    class="nombres_cy form-control"
                    formControlName="Nombres"
                    [ngClass]="{
                        'is-invalid': userForm.controls.Nombres.invalid
                    }"
                />
                <label>Nombres</label>
            </div>
    
            <div class="form-floating mt-2 border rounded is-invalid">
                <input
                    type="text"
                    class="apellido_cy form-control"
                    formControlName="Apellidos"
                    [ngClass]="{
                        'is-invalid': userForm.controls.Apellidos.invalid
                    }"
                />
                <label>Apellidos</label>
            </div>
            <div class="form-floating mt-2 border rounded">
                <input
                    type="phone"
                    class="correo_cy form-control"
                    formControlName="Telefono"
                    [ngClass]="{
                        'is-invalid': userForm.controls.Telefono.invalid
                    }"
                />
                <label>Telefono</label>
            </div>
            <div class="form-floating mt-2 border rounded">
                <input
                    type="email"
                    class="correo_cy form-control"
                    formControlName="Correo"
                    [ngClass]="{
                        'is-invalid': userForm.controls.Correo.invalid
                    }"
                />
                <label>Correo electrónico</label>
            </div>
            <div class="form-floating mt-2 border rounded">
                <input
                    type="address"
                    class="correo_cy form-control"
                    formControlName="Direccion"
                    [ngClass]="{
                        'is-invalid': userForm.controls.Direccion.invalid
                    }"
                />
                <label>Dirección</label>
            </div>
            <div class="d-flex justify-content-center" >
                <button
                type="button"
                class="guardar_cy btn btn-primary mt-2"
                [disabled]="userForm.invalid"
                (click)="createUser()"
                style="background-color: rgb(0, 0, 0); color: rgb(181, 181, 41);"
            >
                Guardar
            </button>
            </div>
       
        </div>
    
    
    </form>
</div>
</div>
